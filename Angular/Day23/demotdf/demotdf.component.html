<div class="container">
  <div class="row">
    <div class="col-12">
      <form #f="ngForm">

        {{f.value | json}}

        <div class="mb-2 mt-2">
          <label for="">Username::</label>
          <input
            ngModel
            name="myusername"
            pattern="admin"
            #username="ngModel"
            required
            minlength="5"
            class="form-control"
            type="text"
            placeholder="Enter the Username"
          />

          <div
            class="alert alert-danger"
            *ngIf="username.touched && !username.valid"
          >
            ** Please Enter the Username
            <div *ngIf="username.errors?.minlength">
              ** Please enter the minimum
              {{ username.errors?.minlength.requiredLength }} charaters for
              username
            </div>

            <div *ngIf="username.errors?.pattern">
              ** Please Enter the Appropriate pattern
            </div>
          </div>
        </div>

        <div class="mb-2 mt-2">
          <label for="">Comment::</label>
          <textarea
            ngModel
            class="form-control"
            placeholder="Enter the comment "
            name="comment"
            #comment="ngModel"
            required
            cols="30"
            rows="5"
          >
          </textarea>

          <div
            class="alert alert-danger"
            *ngIf="comment.touched && comment.invalid"
          >
            ** Please Enter the Comment
          </div>
        </div>

        <div class="checkbox">
            <label for="check1">
              <input type="checkbox" id="check1"
              ngModel name="issubscribed"  
              #mail="ngModel" required> I Agree All the Terms & Conditions.
            </label>
           </div> 


        <br />
        <button [disabled]="!f.valid" class="btn btn-outline-success">Submit</button>
      </form>
    </div>
  </div>
</div>
