
<div style="margin: 5px;padding: 5px;" *ngIf="isImageFile==undefined">
    
    <div class="mb-3 mt-2">
        <label for="">ID </label>
        <input type="text" class="form-control" 
         placeholder="Enter the id"
          [(ngModel)]="parentdata.id" readonly>
    </div>
    <div class="mb-3 mt-2">
        <label for="">Employee Name </label>
        <input type="text" class="form-control" 
         placeholder="Enter the Name"
         [(ngModel)]="parentdata.name">
    </div>
    <div class="mb-3 mt-2">
        <label for="">Employee Department </label>
        <input type="text" class="form-control"  placeholder="Enter the Department"
         [(ngModel)]="parentdata.department">
    </div>
    <div class="mb-3 mt-2">
        <label for="">Employee Status </label>
        <input type="text" class="form-control"  placeholder="Enter the Status"
         [(ngModel)]="parentdata.status" >
    </div>
   
   <div class="mb-3 mt-2">
        <select  [(ngModel)]="parentdata.country" >
            <!-- <option [value]="item.cid" *ngFor="let item of allCountry"> -->
                <option  [ngValue]="item" *ngFor="let item of allCountry">
                {{item.cname}}
            </option>
        </select>
  
   </div>   
  
    <hr>
    <div class="mb-3 mt-2">
        <button (click)="onUpdate()" class="btn btn-success" 
        [disabled]="!issubmitDissabled">Submit</button>
        <br><br> 
        <span class="alert alert-success" 
        [hidden]="issubmitDissabled"> {{backendResponse}} </span>
    </div>
  
  </div>
  
  
  <div style="margin: 5px;padding: 5px;" *ngIf="isImageFile!=undefined">
    
    <div class="mb-3 mt-3">
            <label for="">Select File</label>
            <input type="file" (change)="onImageChange($event)" class="form-control">
    </div>
    
    <div class="mb-3 mt-3">
        <button (click)="onSend()" class="btn btn-success" 
        [disabled]="!issubmitDissabled">Submit</button>
        <br><br> 
        <span class="alert alert-success" 
        [hidden]="issubmitDissabled"> {{backendResponse}} </span>
    </div>
  
  </div>
